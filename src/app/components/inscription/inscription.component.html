<app-navbar></app-navbar>
<div class="container mt-5">
  <form [formGroup]="registreForm" (ngSubmit)="inscription()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" name="firstname" formControlName="firstname" class="form-control" placeholder="First Name" />
        <!---->
        <div *ngIf="firstname.touched && firstname.invalid" class="text-danger">
          <div *ngIf="firstname.errors.required">
            Firstname required!
          </div>
          <div *ngIf="firstname.errors.pattern">
            firstname invalid!
          </div>
        </div>
        <!---->
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" name="lastname" formControlName="lastname" class="form-control" placeholder="Last Name"/>
        <!---->
        <div *ngIf=" lastname.touched &&  lastname.invalid" class="text-danger">
          <div *ngIf=" lastname.errors.required">
            Lastname required!
          </div>
          <div *ngIf=" lastname.errors.pattern">
            Lastname invalid!
          </div>
        </div>
        <!---->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email" class="form-control" placeholder="Email Address"/>
        <!---->
        <div *ngIf=" email.touched &&  email.invalid" class="text-danger">
          <div *ngIf=" email.errors.required">
            email required!
          </div>
          <div *ngIf=" email.errors.pattern">
            email invalid!
          </div>
        </div>
        <!---->
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" formControlName="phone" class="form-control" placeholder="Phone Number"/>
        <!---->
        <div *ngIf=" phone.touched &&  phone.invalid" class="text-danger">
          <div *ngIf=" phone.errors.minlength">
            phone minimum letters : 8 !
          </div>
          <div *ngIf=" phone.errors.maxlength">
            phone maximum letters: 13!
          </div>
          <div *ngIf=" phone.errors.required">
            phone required!
          </div>
          <div *ngIf=" phone.errors.pattern">
            phone invalid!
          </div>
        </div>
        <!---->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" class="form-control" autocomplete="off" placeholder="Password" />
        <!---->
        <div *ngIf=" password.touched &&  password.invalid" class="text-danger">
          <div *ngIf=" password.errors.required">
            password required!
          </div>
          <div *ngIf=" password.errors.pattern">
            password invalid!
          </div>
        </div>
        <!---->
      </div>
      <div class="form-group col-md-6">
        <label>Repasswod</label>
        <input type="password" name="repassword" formControlName="repassword" class="form-control" autocomplete="off" placeholder="Repasswod Here"/>
        <!---->
        <div *ngIf=" repassword.touched &&  repassword.invalid" class="text-danger">
          <div *ngIf=" repassword.errors.required">
            repassword required!
          </div>
          <div *ngIf=" repassword.errors.pattern">
            repassword invalid!
          </div>
        </div>
        <!---->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group mt-3">
        <input type="submit" value="Register" class="btn btn-secondary" [disabled]="registreForm.invalid">
      </div>
    </div>
  </form>

</div>
<app-footer></app-footer>
